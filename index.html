<!DOCTYPE html>
<html>
<head>
  <title>Enviar Localização</title>
</head>
<body>
  <h2>Enviar Localização para a Planilha</h2>
  <button onclick="enviarLocalizacao()">Enviar Localização2</button>
  <p id="status"></p>

  <script>
    function enviarLocalizacao() {
      // Verifica se o navegador suporta Geolocalização
      if (!navigator.geolocation) {
        document.getElementById("status").textContent = "Geolocalização não suportada.";
        return;
      }

      document.getElementById("status").textContent = "Obtendo localização...";

      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const url = "https://script.google.com/macros/s/AKfycbwk5F09_2ajt_z2a054KA369U7s33QNwLiTu1AO06KbvU4mRUgQixX-yICwbMzYLxHF/exec"; // Substitua pela sua URL do Apps Script
        const dados = JSON.stringify({ latitude: lat, longitude: lon });

        fetch(url, {
          method: "POST",
          body: dados,
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(response => response.text())
        .then(result => {
          document.getElementById("status").textContent = "Localização enviada com sucesso!";
          console.log("Resposta do servidor:", result);
        })
        .catch(error => {
          document.getElementById("status").textContent = "Erro ao enviar localização.";
          console.error(error);
        });

      }, function(error) {
        document.getElementById("status").textContent = "Erro ao obter localização: " + error.message;
      });
    }
  </script>
</body>
</html>
