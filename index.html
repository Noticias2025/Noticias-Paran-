<!DOCTYPE html>
<html>
<head>
  <title>Salvar Localização</title>
</head>
<body>
  <h1>Coletando localização...</h1>
  <p id="status">Aguardando localização...</p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzW_6wV0dBULWzkWj8WO5jE9JcDVtqC0Vl3uzlHCU17g4s97DHcwR_ZOf0FIQd-uECc/exec"; // URL do Google Apps Script

    function salvarLocalizacao(latitude, longitude) {
      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ latitude, longitude }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("status").textContent = "Localização salva com sucesso!";
        console.log(data);
      })
      .catch(error => {
        document.getElementById("status").textContent = "Erro ao salvar.";
        console.error(error);
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          salvarLocalizacao(lat, lon);
        },
        (error) => {
          document.getElementById("status").textContent = "Erro ao obter localização.";
          console.error(error);
        }
      );
    } else {
      document.getElementById("status").textContent = "Geolocalização não suportada.";
    }
  </script>
</body>
</html>
